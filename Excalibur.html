<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap"
            rel="stylesheet"
        />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
        <!-- Javascript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <title>Excalibur</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <div>
                    <!-- Toggle button -->
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <!-- Collapsible wrapper -->
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="#">
                        <img
                            src="./assets/Vector 1.svg"
                            height="50"
                            alt="Excalibur"
                            loading="lazy"
                        />
                    </a>
                    <p class="logo-text">
                        Excalibur
                        <span class="d-block logo-slogan">
                            Inventario virtual
                        </span>
                    </p>
                    <div class="col-3 custom-select mx-2">
                        <select
                            class="select form-control select-input placeholder-active"
                        >
                            <option value="1">Nombre del producto</option>
                            <option value="2">Unidades</option>
                            <option value="3">Peso de la unidad</option>
                            <option value="4">Precio</option>
                        </select>
                        <div class="select-fake-label">Buscar por</div>
                    </div>
                    <div class="container-fluid">
                        <form class="d-flex input-group w-auto">
                            <input
                                type="search"
                                class="form-control rounded"
                                placeholder="Search"
                                aria-label="Search"
                                aria-describedby="search-addon"
                            />
                            <span
                                class="input-group-text border-0"
                                id="search-addon"
                            >
                                <i class="fas fa-search"></i>
                            </span>
                        </form>
                    </div>
                </div>
                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <!-- Buttons -->
                    <button
                        type="button"
                        class="btn btn-tertiary mx-3"
                        data-mdb-ripple-color="light"
                        onclick="Inventario.Export()"
                    >
                        <i class="fa-solid fa-download"></i>
                        Exportar
                    </button>
                    <button
                        type="button"
                        class="btn btn-tertiary mx-3"
                        data-mdb-ripple-color="light"
                    >
                        <i class="fa-solid fa-upload"></i>
                        Importar
                    </button>
                    <button
                        type="button"
                        class="btn primary"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                    >
                        <i class="fa-solid fa-plus"></i>
                        Agregar producto
                    </button>
                </div>
            </div>
        </nav>
        <table class="table">
            <thead>
                <tr class="text-uppercase">
                    <th scope="row">#</th>
                    <th scope="col">Nombre del producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">
                        <p class="text-end m-0">
                            Unidades
                            <small class="d-block">peso de la unidad</small>
                        </p>
                    </th>
                    <th scope="col">Unidad de Medida</th>
                    <th scope="col">
                        <p class="text-end">Precio</p>
                    </th>
                    <th scope="col">
                        <p class="text-center">Opciones</p>
                    </th>
                    <th scope="col">ID</th>
                </tr>
            </thead>
            <tbody id="t-render"></tbody>
        </table>
        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Agregar Producto
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form class="d-flex flex-wrap">
                            <div class="col-12 p-2">
                                <div class="input-group form-outline">
                                    <span
                                        class="input-group-text"
                                        id="basic-addon1"
                                    >
                                        <i
                                            class="fa-solid fa-circle-check color-success"
                                        ></i>
                                    </span>
                                    <input
                                        type="text"
                                        id="nombreProducto"
                                        class="form-control"
                                    />
                                    <label
                                        class="form-label"
                                        for="nombreProducto"
                                        >Nombre del producto</label
                                    >
                                </div>
                            </div>
                            <div class="col-6 p-2">
                                <div class="form-outline">
                                    <input
                                        type="number"
                                        id="cantidadProducto"
                                        class="form-control"
                                    />
                                    <label
                                        class="form-label"
                                        for="cantidadProducto"
                                        >Unidades en inventario</label
                                    >
                                </div>
                            </div>
                            <div class="col-6 p-2">
                                <div class="form-outline">
                                    <input
                                        type="number"
                                        id="precio"
                                        class="form-control"
                                    />
                                    <label class="form-label" for="precio"
                                        >Precio</label
                                    >
                                </div>
                            </div>
                            <div class="col-md-6 p-2">
                                <div class="form-outline">
                                    <input
                                        type="number"
                                        id="peso"
                                        class="form-control"
                                    />
                                    <label class="form-label" for="peso"
                                        >Peso de la unidad</label
                                    >
                                </div>
                            </div>
                            <div class="col-md p-2">
                                <div
                                    class="d-flex justify-content-around align-items-center m-auto h-100"
                                >
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="unidad"
                                            value="Gr"
                                            id="Gr"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="Gr"
                                        >
                                            Gr
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="unidad"
                                            value="Kg"
                                            id="Kg"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="Kg"
                                        >
                                            Kg
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            value="Lt"
                                            name="unidad"
                                            id="Lt"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="Lt"
                                        >
                                            Lt
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer p-0 m-0">
                        <button
                            type="button"
                            class="btn primary full"
                            onclick="Inventario.CreateObject()"
                        >
                            Agregar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="crud.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>
    </body>
</html>
